name: Build Android AAB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip python3-setuptools python3-wheel \
            zip unzip openjdk-17-jdk git build-essential \
            libffi-dev libssl-dev automake autoconf libtool \
            pkg-config zlib1g-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install cython buildozer kivy

      - name: Install Android SDK/NDK manually
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform "platform-tools" "build-tools;33.0.2" "platforms;android-33" "cmake;3.22.1" "ndk;25.1.8937393"

      - name: Build AAB
        run: |
          buildozer android release aab

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-aab
          path: bin/*.aab

