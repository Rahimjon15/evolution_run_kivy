name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip git zip openjdk-17-jdk

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Initialize buildozer (first run)
        run: |
          buildozer android debug || true

      - name: Run build again (real build)
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: evolution-run-apk
          path: bin/*.apk
