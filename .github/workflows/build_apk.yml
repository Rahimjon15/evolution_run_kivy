name: Build APK (Stable p4a Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build APK with p4a docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            kivy/python-for-android \
            bash -c "
              cd /home/user/app &&
              pip install --upgrade Cython &&
              python3 -m pythonforandroid.toolchain apk \
                --private . \
                --package org.test.myapp \
                --name MyApp \
                --version 1.0 \
                --bootstrap sdl2 \
                --requirements=python3,kivy \
                --dist_name myapp \
                --arch armeabi-v7a
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: dist/*.apk
