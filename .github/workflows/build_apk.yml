name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python and dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-setuptools git zip
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Install system packages for Buildozer
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            unzip \
            zlib1g-dev \
            libncurses5:i386 \
            libstdc++6:i386

      - name: Install Android SDK/NDK
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;25.1.8937393"

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: evolution-run-apk
          path: bin/*.apk
