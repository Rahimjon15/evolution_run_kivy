name: Build APK (Stable p4a Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Docker
        run: |
          sudo apt update
          sudo apt install -y docker.io

      - name: Build APK using python-for-android Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/hostcwd \
            kivy/python-for-android:latest \
            bash -c "
              pip install cython==0.29.36
              cd /home/user/hostcwd
              p4a apk --private . \
                --package org.evolution.run \
                --name EvolutionRun \
                --version 0.1 \
                --bootstrap kivy \
                --requirements=kivy,python3 \
                --arch armeabi-v7a \
                --sdk-dir /opt/android-sdk \
                --ndk-dir /opt/android-ndk \
                --sdk-version 31
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: evolution-run-apk
          path: *.apk
